{% extends 'basic/base.html' %}
{% block content_nav_home %}统计信息{% endblock %}
{% block content_nav %}
    <li>旅客统计</li>
{% endblock %}

{% block content %}

    <div class="froms" style="width: 100%;
        height: 80%;
        {#position:relative!important;#}
        background-color: rgba(255,255,255,0.3);
        padding: 10px 10px;
        z-index:0">
        <div style="z-index: 1;box-sizing: border-box">
            <table class="table table-bordered table-striped text-center bg-info" width="600" style="box-sizing: border-box;overflow: hidden;">
                <thead >
                <tr class="info1">
                    <th class="text-center">旅客比例</th>
                    <th class="text-center">旅客量</th>
                </tr>
                <tr class="info1">
                    <th class="text-center">
                        <div id="main" style="width: 400px;height:450px;">
                            <div class="container">
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>
                            <script type="text/javascript">
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main'));

                                // 指定图表的配置项和数据
                                var option = {
                                        title:{
                                            text: '各年龄段旅客统计',
                                            x:'center'
                                        },
                                        tooltip : {
                                            trigger: 'item',
                                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'left',
                                            data:['18岁以下','18~25岁','25~35岁','35~45岁','45以上']
                                        },
                                        series : [
                                            {
                                                name: '米途旅行',
                                                type: 'pie',
                                                radius : '55%',
                                                center: ['50%', '60%'],
                                                data:[
                                                    {value:100, name:'18岁以下'},
                                                    {value:330, name:'18~25岁'},
                                                    {value:546, name:'25~35岁'},
                                                    {value:443, name:'35~45岁'},
                                                    {value:231, name:'45以上'}
                                                ],
                                                itemStyle: {
                                                    emphasis: {
                                                        shadowBlur: 10,
                                                        shadowOffsetX: 0,
                                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                    }
                                                }
                                            }
                                        ]
                                    };

                                // 使用刚指定的配置项和数据显示图表。

                                myChart.setOption(option);
                                //window.onresize = myChart.resize;
                                window.addEventListener('resize',function(){
                                    myChart.resize();
                                });
                            </script>
                            </div>
                        </div>
                    </th>
                    <th class="text-center">

                </tr>
                </thead>
                <tbody>

           </table>
        </div>

    </div>

{% endblock %}
